language: python

python:
  - "2.7"

sudo: false
cache: pip

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - python-simplejson

env:
  global:
  - VERSION="8.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"
  - TRANSIFEX_USER='transbot@odoo-community.org'
  - secure: QfWoUk6XnvWbjAylKCyZiQDEhIJIJz5AwniN244iabCos6Whm+FmJiCyPEgmLYBuwC23Fd7/ouOSnd3osok0TWve8byIGS8Lvla5ZKNEc4E520tfZyy5xZCZdQ8bA1Gnco9GGRWhIXarb/aWtEgun8HkEibLjIFF7laWtPQ8Suc=
  matrix:
  - LINT_CHECK="1"
  - TRANSIFEX="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  - TESTS="1" ODOO_REPO="OCA/OCB"

virtualenv:
  system_site_packages: true

install:
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - pip install xlrd pycoda unidecode unicodecsv
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
